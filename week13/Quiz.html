<script>

    // Palindrome
    document.writeln("Quiz Week 13 Assignment : ");

    function palindrome (str) {
        let charArray = str2chars(str.toLowerCase());
        let newCharArray = charArray.filter(char => isAlpha(char));

        const newCharArrayReverse = [...newCharArray].reverse()

        for (var i = 0; i < newCharArray.length; i++){
            if(newCharArray[i] !== newCharArrayReverse[i]){
                return false;
            } else
                return true
        }
    }

    // helpers
    const str2chars = str  => [...str];            // convert a string to an array of chars
    const isAlpha   = char => char.match(/[a-z]/); // char is in the alphabet

    //tested against:
    document.writeln( palindrome("Amore, Roma!")
        && palindrome("Madam, I'm Adam!")
        && palindrome("Never odd or even.")
