<!DOCTYPE html>
<html>
<head>
    <title>Goodie</title>
</head>
<body>


<script>
    // match, replace, split

    const pattern = /(\w+)\s+\1/ig; //+ mind einer, s sind space character. Auf Gruppe beziehen mit 1.
    const pattern = /abc/i; // Objekt von Typ RegExp-Pattern, mehr als ein String, Endlicher Automat. i:ignore case of capitalletter
    document.writeln( "Ich  kenne kenne das das ABC!".match(pattern) );
    document.writeln( "Ich  kenne kenne das das ABC!".replace(pattern, "$1") );
    document.writeln( "Ich  kenne kenne das das ABC!".split(pattern) );


</script>

</body>
</html>
