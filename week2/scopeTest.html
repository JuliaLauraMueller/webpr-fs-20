    <title>Scope Tests</title>

<body>
    <script>

        // das ist Variable id
        const id = x => x;
        const fst = x => y => x; // Funktion fst bekommt y die das x entgegen nimmt

        // const snd = x => y => id(y); // bekommt x und y, Rauskürzen von y => y? Mit Identititäsfunktion id
        // const snd = x => fst(id)(x); // Reduktion von Eta y kürzen
        const snd =  fst(id); // Nochmals kürzen mit eta

        document.writeln( id(id) === id ) // Identitätsfunktion
        document.writeln( fst(id)("bla") === id )
        document.writeln( fst(id)(null) === id )
        document.writeln( snd(id)(id) === id )
        document.writeln( snd(id)(id) === id )

        const one = fst(1); // definieren von vorherigen Funktionen

        document.writeln( one(null) === 1) // Gibt immer 1 zurück
