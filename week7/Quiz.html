    const inc    = x => x + 1; // plus rechnen
    const double = x => x * 2; // mal rechnen

    const add = (x, y) => x + y;
    const mult = (x, y) => x * y;

    // Funktion mit .then
    Function.prototype.then = function (fn) {
        return x => fn(this(x));
    };

    const add_ = 1;

       return this.length === array.length &&
               this.every( (element, index) => element === array[index])
